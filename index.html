<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="app">
    <h1>Library Manager</h1>
    <form id="bookForm">
      <input id="title" placeholder="Title" required />
      <input id="author" placeholder="Author" required />
      <input id="year" placeholder="Year" type="number" />
      <button type="submit">Add / Update</button>
    </form>

    <div id="controls">
      <input id="search" placeholder="Search by title or author" />
      <button id="clearStorage">Clear All</button>
    </div>

    <table id="books">
      <thead><tr><th>Title</th><th>Author</th><th>Year</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
